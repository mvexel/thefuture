<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”® The Future Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ”® The Future Predictor</h1>
            <p class="subtitle">Iteration 10 - Web Frontend</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="predict">Predict</button>
            <button class="tab-btn" data-tab="history">History</button>
            <button class="tab-btn" data-tab="stats">Stats</button>
            <button class="tab-btn" data-tab="themes">Themes</button>
            <button class="tab-btn" data-tab="reminders">Reminders</button>
        </nav>

        <!-- Predict Tab -->
        <section id="predict" class="tab-content active">
            <div class="prediction-form">
                <div class="form-group">
                    <label for="theme-select">Theme</label>
                    <select id="theme-select">
                        <option value="">Default</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category-select">Category</label>
                    <select id="category-select">
                        <option value="">Random</option>
                    </select>
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="time-aware"> Time-aware
                    </label>
                    <label>
                        <input type="checkbox" id="smart-mode"> Smart mode
                    </label>
                    <label>
                        <input type="checkbox" id="save-history" checked> Save to history
                    </label>
                </div>
                <button id="predict-btn" class="primary-btn">ğŸ”® Get Prediction</button>
            </div>

            <div id="prediction-result" class="prediction-card hidden">
                <div class="prediction-text"></div>
                <div class="prediction-meta">
                    <span class="category-badge"></span>
                    <span class="theme-badge hidden"></span>
                    <span class="confidence"></span>
                </div>
                <div class="prediction-date"></div>
                <div class="prediction-actions">
                    <button class="share-btn" data-format="text">ğŸ“¤ Share</button>
                    <button class="share-btn" data-format="twitter">ğŸ¦ Twitter</button>
                    <button class="remind-btn">â° Set Reminder</button>
                </div>
            </div>
        </section>

        <!-- History Tab -->
        <section id="history" class="tab-content">
            <div class="history-controls">
                <select id="history-category-filter">
                    <option value="">All Categories</option>
                </select>
                <label>
                    <input type="checkbox" id="rated-only"> Rated only
                </label>
                <button id="refresh-history" class="secondary-btn">ğŸ”„ Refresh</button>
            </div>
            <div id="history-list" class="history-list">
                <p class="empty-state">Loading history...</p>
            </div>
        </section>

        <!-- Stats Tab -->
        <section id="stats" class="tab-content">
            <div id="stats-content" class="stats-grid">
                <p class="empty-state">Loading stats...</p>
            </div>
        </section>

        <!-- Themes Tab -->
        <section id="themes" class="tab-content">
            <div class="themes-header">
                <h2>Available Themes</h2>
                <button id="refresh-themes" class="secondary-btn">ğŸ”„ Refresh</button>
            </div>
            <div id="themes-grid" class="themes-grid">
                <p class="empty-state">Loading themes...</p>
            </div>
        </section>

        <!-- Reminders Tab -->
        <section id="reminders" class="tab-content">
            <div class="reminders-header">
                <h2>Your Reminders</h2>
                <div class="reminders-controls">
                    <label>
                        <input type="checkbox" id="show-all-reminders"> Show all
                    </label>
                    <button id="refresh-reminders" class="secondary-btn">ğŸ”„ Refresh</button>
                </div>
            </div>
            <div id="reminders-list" class="reminders-list">
                <p class="empty-state">Loading reminders...</p>
            </div>
        </section>

        <footer>
            <p>The Future Predictor - Iteration 10 | 
               <a href="/docs" target="_blank">API Docs</a>
            </p>
        </footer>
    </div>

    <!-- Reminder Modal -->
    <div id="reminder-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Set Reminder</h3>
            <div class="form-group">
                <label for="reminder-date">Reminder Date</label>
                <input type="date" id="reminder-date">
            </div>
            <div class="modal-actions">
                <button id="save-reminder-btn" class="primary-btn">Save</button>
                <button id="cancel-reminder-btn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="share-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Share Prediction</h3>
            <textarea id="share-text" readonly rows="6"></textarea>
            <div class="modal-actions">
                <button id="copy-share-btn" class="primary-btn">ğŸ“‹ Copy</button>
                <button id="close-share-btn" class="secondary-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
